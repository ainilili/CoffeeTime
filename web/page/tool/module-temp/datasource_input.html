<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coffee Time</title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/common/common.css" media="all">
  </head>
  <style type="text/css">
    
  </style>

   <script src="/plugins/layui/layui.js"></script>
   <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
   <script src="/script/common/common.js"></script>
   <script src="/script/common/common_input.js"></script>
   <script src="/script/tool/module-temp/common.js"></script>
   <!-- electron 与 jquery 兼容 -->
   <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
   <script src="/script/tool/module-temp/datasource_input.js"></script>

  <body>
    <!-- Banner -->
    <div class = "base-container">
        <div class = "base-line" >
          <div class = "base-wrapper">
            <ul class="layui-nav " id="banner_tabs"></ul>
          </div>
        </div>

        <div class="base-wrapper">
          <div class="layui-row layui-col-space15 top-10">
             <div class="layui-col-md2">
              <div class="layui-card">
                <div class="layui-card-body">
                  <ul class="nico-ul font-style" id="temp-options">
                 
                  </ul>
                </div>
              </div>
            </div>
            <div class="layui-col-md10">
              <div class="layui-card">
                <div class="layui-card-header font-style nico-padding">
                  <i class="layui-icon">&#xe66e;</i> 添加数据源
                  <a href="datasource_list.html" class="layui-btn nico-right">返回</a>
                </div>
                
                <div class="layui-card-body">
                  <form class="layui-form" lay-filter="data-form" >

                    <div class="layui-form-item">
                      <label class="layui-form-label">地址</label>
                      <div class="layui-input-block">
                        <input type="text" id="url" name="url" lay-verify="required" autocomplete="off" placeholder="请输入数据库链接地址" class="layui-input">
                      </div>
                    </div>

                    <div class="layui-form-item">
                      <label class="layui-form-label">用户名</label>
                      <div class="layui-input-block">
                        <input type="text" id="username" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                      </div>
                    </div>

                    <div class="layui-form-item">
                      <label class="layui-form-label">密码</label>
                      <div class="layui-input-block">
                        <input type="text" id="password" name="password" lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input">
                      </div>
                    </div>

                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="submit" >立即提交</button>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
  
</html>
